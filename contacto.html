  <!-- Inicio de formulario de contacto -->
  <h1 class="text-center mb-3">Contactame para productos personalizados</h1>
  <div class="container d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center">
    <form class="p-4 w-50">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="apellidoPaterno" required>
      </div>
      <div class="mb-3">
        <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control" id="apellidoMaterno" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="producto" class="form-label">¿Qué producto personalizado desea?</label>
        <textarea class="form-control" id="producto" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <!-- Fin de formulario de contacto -->
